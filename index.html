<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAUSAM</title>
    <link rel="icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MAUSAM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <form class="d-flex">
                    <input id="city" class="form-control me-2" type="search" placeholder="Enter city">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container text-center my-4">
        <h1>Weather for <span id="cityName">Delhi</span></h1>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
                <div class="card h-100 border-danger">
                    <div class="card-header text-bg-danger"><h4>üå°Ô∏è Temperature</h4></div>
                    <div class="card-body">
                        <h1><span id="temp">--</span> ‚ÑÉ</h1>
                        <p>Min: <span id="min_temp">--</span> ‚ÑÉ | Max: <span id="max_temp">--</span> ‚ÑÉ</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-primary">
                    <div class="card-header text-bg-primary"><h4>üíß Humidity</h4></div>
                    <div class="card-body">
                        <h1><span id="humidity">--</span> %</h1>
                        <p>Feels Like: <span id="feels_like">--</span> ‚ÑÉ</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-warning">
                    <div class="card-header text-bg-warning"><h4>üå¨Ô∏è Wind Info</h4></div>
                    <div class="card-body">
                        <h1><span id="wind_speed">--</span> km/hr</h1>
                        <p>Wind Direction: <span id="wind_degrees">--</span>¬∞</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
